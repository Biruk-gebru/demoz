name: demoz
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.5.0 <4.0.0" # Use a compatible SDK range

dependencies:
  fl_chart: 0.69.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  equatable: ^2.0.5
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_bloc: ^8.1.3 # State management
  bloc: ^8.1.3         # Bloc core library

dev_dependencies:
  dart_style: 2.3.4 # Pinning to a version compatible with your current analyzer
  build_runner: ^2.3.3
  flutter_test:
    sdk: flutter
  mockito: ^5.3.2
  hive_generator: ^2.0.1
  flutter_lints: ^4.0.0

dependency_overrides:
  dart_style: 2.3.5
  analyzer: 5.10.0 # Compatible with dart_style 2.3.4



flutter:
  uses-material-design: true

  assets:
    - assets/logo.png # Ensure you use relative paths for portability
    - assets/google_logo.jpg
